<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img_and_sound/asteroid-icon.png">
    <title>Asteroids Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <audio src="./img_and_sound/intro-game.mp3" class="intro-game" loop></audio>
    <audio src="./img_and_sound/projectile-shot.mp3" class="projectile-shot"></audio>
    <audio src="./img_and_sound/asteroid-destroy.mp3" class="asteroid-destroy"></audio>
    <audio src="./img_and_sound/game-over.mp3" class="game-over-effect"></audio>

    <div class="content-game">
        <div class="player-info">
            <div class="score">SCORE: 0</div>
            <div class="lives">LIVES: 3</div>
        </div>
        <canvas></canvas>
    </div>

    <div class="modal-start">
        <div class="content-modal">
            <h1 class="title-game">Asteroids</h1>
            <button class="start-btn">start</button>
            <p class="name-developer">developed by Carla Ariana G.G.</p>
        </div>
    </div>

    <div class="modal-gameover" style="display: none;">
        <div class="content-gameover">
            <h1 class="content-title">Game over</h1>
            <button class="reset-btn">New Game</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
